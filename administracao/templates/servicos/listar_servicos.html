{% extends 'base.html' %}

{% block title %}Listagem de Serviços{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Lista de Serviços</h3>
        </div>
        <div class="card-body p-0">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Valor mínimo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for servico in servicos %}
                <tr>
                  <td>{{ servico.nome }} </td>
                  <td>{{ servico.valor_minimo }} </td>
                  <td>
                    <a href="{% url 'editar-servico' pk=servico.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="#" class="btn btn-sm btn-danger">Excluir</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <a href="{% url 'cadastrar-servico' %}" class="btn btn-primary">Cadastrar</a>
    </div>
  </div>
{% endblock content %}
